<!DOCTYPE html>
<html lang=en>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Kylle's | Orders</title> 
    <link rel="stylesheet" href="/css/orderstyle.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-popup">
        <div class="exit">
            <h1>X</h1>
        </div>
        <div class="menu">
            <h1><a href="index.html">Home</a></h1>
            <h1>Services</h1> 
            <h1><a href="accounts.html">Accounts</a></h1>
            <h1>Contact Us</h1> 
        </div>
    </div>
    <div class="main-wrapper">
        <!--Menu wrapper here-->
        <div class="first-section menu-wrapper">
            <div class="head">
                <img src="/icons/menu.svg" id="menu-btn" class="icons">
                <img src="/icons/account.svg" class="icons desktop">
                <img src="/icons/add_cart.svg" class="icons desktop">
            </div>
            <div class="search">
                <input class="search-input" type="text" placeholder="Search">
            </div>
        </div>

        <!--Second section here-->
        <div class="second-section">
            <div class="first product">
                <div class="label">
                    <div class="product_name">
                        <h1>Native Crispy</h1>
                    </div>
                    <img src="/images/native_crispy_price.svg">
                </div>
                <div class="background-img">
                    <img src="/images/native_crispy.svg">
                    <img src="/icons/add_cart.svg">
                </div>
            </div>

            <div class="second product">
                <div class="background-img">
                    <img src="/images/native_manok.svg">
                    <img src="/icons/add_cart.svg">
                </div>
                <div class="label">
                    <div class="product_name">
                        <h1>Native Manok</h1>
                    </div>
                    <img src="/images/native_manok_price.svg">
                </div> 
            </div>
            <div class="third product">
                <div class="label">
                    <div class="product_name">
                        <h1>Crispy Drums</h1>
                    </div>
                    <img src="/images/crispy_drums_price.svg">
                </div>
                <div class="background-img">
                    <img src="/images/crispy_drums.svg">
                    <img src="/icons/add_cart.svg">
                </div>
            </div>
            
            <div class="fourth product">
                <div class="background-img">
                    <img src="/images/chili_crispy.svg">
                    <img src="/icons/add_cart.svg">
                </div>
                <div class="label">
                    <div class="product_name">
                        <h1>Chili Crispy</h1>
                    </div>
                    <img src="/images/chili_crispy_price.svg">
                </div>
            </div>
        </div>


        <!--footer section-->
        <div class="footer">
            <img src="/images/logo.svg">
            <div class="socials">
                <img src="/icons/facebook.svg">
                <img src="/icons/instagram.svg">
                <img src="/icons/twitter.svg">
            </div>
        </div>
    </div>
    <script src="/js/orderscript.js"></script>
</body>
</html>
